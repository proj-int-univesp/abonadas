{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Relatório de Abonadas por Período{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-light bg-dark p-3 rounded text-center">Relatório de Abonadas por Período</h2>
    <div class="bg-light p-4 rounded shadow">
        <form method="post" target="_blank">
            {% csrf_token %}
            <div class="text-dark">
                {{ form|crispy }}
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Gerar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
